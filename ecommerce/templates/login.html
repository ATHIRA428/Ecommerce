{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>User Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    {% if messages %}
<div class="messages">
    {% for message in messages %}
      <div>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
</form>
{% endblock %}
